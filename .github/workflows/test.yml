name: Test

on:
  pull_request:

jobs:
  build-npm:
    name: Run NPM install and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Test
        run: |
          node -v
          npm -v
          npm install --registry https://registry.npmjs.org
          npm run test
